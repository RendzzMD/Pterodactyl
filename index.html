<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pterodactyl - System Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }

    .rain-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .rain-text {
      position: absolute;
      font-size: 16px;
      white-space: nowrap;
      user-select: none;
      animation: rainFall 5s linear infinite;
    }

    @keyframes rainFall {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .glitch-effect {
      animation: glitchEffect 0.5s infinite;
    }

    @keyframes glitchEffect {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px) skewX(10deg); }
      50% { transform: translate(5px, -5px) skewX(-10deg); }
      75% { transform: translate(-3px, 3px) skewX(5deg); }
      100% { transform: translate(0, 0); }
    }

    @keyframes zoomEffect {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="rain-container" id="rainContainer"></div>

  <audio id="errorSound" src="https://pomf2.lain.la/f/c2ilyw.mp3" loop></audio>

  <script>
    function startHackerRain() {
      // Play error sound
      const sound = document.getElementById('errorSound');
      sound.play();

      // Fullscreen mode
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // Bikin teks hujan terus naik
      setInterval(() => {
        let rainContainer = document.getElementById("rainContainer");
        let rainText = document.createElement("div");
        rainText.classList.add("rain-text");
        rainText.innerText = `ðŸš¨ RENDZZ IS HERE - HACKED YOUR PHONE ${Math.floor(Math.random() * 99999)}x ðŸš¨`;
        rainText.style.left = `${Math.random() * 100}vw`;
        rainText.style.animationDuration = `${2 + Math.random() * 3}s`;
        rainContainer.appendChild(rainText);

        setTimeout(() => {
          rainContainer.removeChild(rainText);
        }, 5000);
      }, 100);

      // Tambahkan efek glitch tiap 3 detik
      setInterval(() => {
        document.body.classList.add("glitch-effect");
        setTimeout(() => {
          document.body.classList.remove("glitch-effect");
        }, 500);
      }, 3000);

      // Tambahkan efek zoom tiap 5 detik
      setInterval(() => {
        document.body.style.animation = "zoomEffect 2s ease-in-out";
        setTimeout(() => {
          document.body.style.animation = "";
        }, 2000);
      }, 5000);
    }

    window.onload = startHackerRain;
  </script>
</body>
</html>
